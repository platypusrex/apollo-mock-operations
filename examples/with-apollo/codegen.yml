overwrite: true
schema: "http://localhost:4000"
documents: "src/gql/**/*.ts"
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  src/typings/generated.d.ts:
    plugins:
      - add:
          content: 'declare global {'
      - add:
          placement: 'append'
          content: '}'
      - "typescript"
      - "typescript-operations"
      - "@apollo-mock-operations/codegen-plugin"
  src/lib/mocks/introspection.json:
    plugins:
      - "introspection"
